<html lang="en">
<head>

</head>
<body>
    <h1>Register here!!</h1>
    <form name="Register" method="post">

        <input type="number" name="number" placeholder="Enter the phone number">

    <input type="radio" name="gender" value="F" >Female
</br>
</br><label for="">Branch</label>

    <option value="ECE">ECE</option>
</select>
 </br> <label for="address">Address</label>
 <textarea rows="3" cols="30">Enter the current address</textarea>
 </br> <label for="certi">Upload class 12 certificate</label>
    <input type="file" name="certi" >
</br>
<input type="Submit" name="Submit" >
<input type="reset" name="Submit" >
</form>
